name: retropal
description: "RetroPal - Your retro gaming companion. A GBA/GB/GBC emulator powered by mGBA."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.2.0
  path_provider: ^2.1.2
  file_picker: ^10.3.10
  shared_preferences: ^2.4.2
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.4.0+2
  provider: ^6.1.1
  path: ^1.9.0
  collection: ^1.18.0
  http: ^1.2.0
  wakelock_plus: ^1.2.8
  archive: ^4.0.9
  share_plus: ^12.0.1
  google_sign_in: ^7.2.0
  googleapis: ^16.0.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0
  firebase_core: ^4.4.0
  firebase_analytics: ^12.1.2
  firebase_crashlytics: ^5.0.7
  google_mobile_ads: ^7.0.0
  flutter_secure_storage: ^10.0.0
  crypto: ^3.0.6
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  ffigen: ^20.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_icon.png
